<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qube-Inventory Delivery Statistics</title>
    <link rel="icon" href="favicon.ico" type="image/png">
    <!-- Include Chart.js and the datalabels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root{
            --bg-gradient: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
            --surface:#ffffff;
            --surface-2:#f9fafb;
            --accent:#6366f1; /* Indigo */
            --accent-hover:#4f46e5;
            --secondary: #14b8a6; /* Teal */
            --text:#1f2937;
            --text-muted:#4b5563;
            --border:#d1d5db;
            --shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -2px rgba(0,0,0,.1);
            --shadow-lg:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -4px rgba(0,0,0,.1);
            --radius:0.75rem;
            --success:#22c55e; /* Green */
            --warning:#f97316; /* Orange */
            --info: #3b82f6; /* Blue */
            --error:#ef4444;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
            background:var(--bg-gradient);
            color:var(--text);
            min-height:100vh;
            padding:1.5rem;
        }
        .container{max-width:1400px;margin:0 auto;border-radius:var(--radius);overflow:hidden;background:var(--surface);box-shadow:var(--shadow-lg);border:1px solid var(--border);}
        .header{background:linear-gradient(135deg, #ffffff, #f9fafb);padding:2rem 2.5rem;text-align:center;border-bottom:1px solid var(--border);}
        .header h1{font-size:1.75rem;font-weight:700;color:var(--text);}
        .header h1::before{content:"ðŸ“Š";margin-right:8px}
        .header p{margin-top:4px;color:var(--text-muted)}
        
        .filters-container {
            background: var(--surface-2);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .filters-container label { font-weight: 600; color: var(--text-muted); font-size: 0.875rem; }
        .filters-container input[type="date"] {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 0.25rem);
            font-family: inherit;
            color: var(--text);
        }

        .kpi-grid{padding:1.5rem;display:grid;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));gap:1.5rem;}
        .kpi-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:1.5rem;text-align:center;transition:transform .15s, box-shadow .15s; box-shadow: var(--shadow);}
        .kpi-card:hover{transform:translateY(-3px);box-shadow:var(--shadow-lg);}
        .kpi-number{font-size:2.5rem;font-weight:700;margin-bottom:4px;}
        .kpi-label{font-size:.75rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.5px;}
        
        .charts-grid{display:grid;grid-template-columns:1fr 2fr;gap:1.5rem;padding:0 1.5rem 1.5rem;}
        .chart-container{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:1.5rem;box-shadow:var(--shadow);}
        .chart-header{margin-bottom:1rem;padding-bottom:0.75rem;border-bottom:1px solid var(--border);}
        .chart-title{font-size:1rem;font-weight:600;color:var(--text);}
        .chart-canvas{position:relative;height:280px;display:flex;align-items:center;justify-content:center;}
        
        .table-container{margin:0 1.5rem 1.5rem;padding:1.5rem;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);}
        .table-container h3{color:var(--accent);margin-bottom:1rem;font-size:1.125rem;}
        .table-wrapper{overflow-x:auto;border-radius:var(--radius);background:var(--surface);border:1px solid var(--border);}
        table{width:100%;border-collapse:collapse;}
        th, td{padding:0.75rem 1rem;text-align:left;font-size:.875rem;vertical-align:middle;}
        th{background:var(--surface-2);color:var(--text-muted);font-weight:600;text-transform:uppercase;}
        tr:hover{background:var(--surface-2);}
        
        .loading{display:flex;align-items:center;justify-content:center;height:200px;font-size:1.1rem;color:var(--text-muted);}
        .loading::before{content:'';width:24px;height:24px;border:3px solid var(--border);border-top:3px solid var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin-right:0.75rem;}
        @keyframes spin{to{transform:rotate(360deg)}}
        
        .status-message{margin:1rem 1.5rem 0;padding:.875rem 1.125rem;border-radius:var(--radius);font-size:.875rem;border:1px solid transparent;}
        .status-info{background:#eef2ff;border-color:#c7d2fe;color:var(--accent);}
        .status-error{background:#fee2e2;border-color:#fecaca;color:var(--error);}
        
        @media (max-width:1024px){.charts-grid{grid-template-columns:1fr;}}
        @media (max-width:768px){body{padding:0.75rem;}.header{padding:1.5rem;}.kpi-grid, .charts-grid, .table-container{padding:1rem;}}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Delivery Performance Analytics</h1>
            <p>Key insights into delivery operations and performance metrics</p>
        </header>

        <div id="statusMessage"></div>

        <div class="filters-container">
            <label for="startDate">From:</label>
            <input type="date" id="startDate">
            <label for="endDate">To:</label>
            <input type="date" id="endDate">
        </div>

        <main>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-number" id="totalDeliveries" style="color: var(--accent);">-</div>
                    <div class="kpi-label">Total Orders</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-number" id="pendingDeliveries" style="color: var(--warning);">-</div>
                    <div class="kpi-label">Pending Orders</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-number" id="ticketsDone" style="color: var(--success);">-</div>
                    <div class="kpi-label">Tickets Done</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-header"><div class="chart-title">Urgent vs. Not Urgent</div></div>
                    <div class="chart-canvas"><canvas id="urgentPieChart"></canvas></div>
                </div>
                <div class="chart-container">
                    <div class="chart-header"><div class="chart-title">Delivery vs. Collection by Day</div></div>
                    <div class="chart-canvas"><canvas id="deliveryBarChart"></canvas></div>
                </div>
            </div>

            <div class="table-container">
                <h3>ðŸ“‹ Daily Volume</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Day</th><th>Count</th><th>Percentage</th></tr></thead>
                        <tbody id="volumeTableBody"><tr><td colspan="3" class="loading"></td></tr></tbody>
                    </table>
                </div>
            </div>

            <div class="table-container">
                <h3>ðŸ‘¥ Top Customer Performance</h3>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Customer</th><th>Total Orders</th></tr></thead>
                        <tbody id="customerTableBody"><tr><td colspan="2" class="loading"></td></tr></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
    // --- CONFIGURATION ---
    const SUPABASE_CONFIG = {
        url: 'https://iugwfmnfmulgxvaxjkwv.supabase.co',
        key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1Z3dmbW5mbXVsZ3h2YXhqa3d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTU2MDIsImV4cCI6MjA2ODI5MTYwMn0.pUExanPG_BdTN11gtHg_cOubUkMOEv3n0a1mksLH_ZE',
        tableName: 'delivery_analytics',
    };
    
    // Chart Colors
    const CHART_COLORS = {
        urgent: '#f97316',
        notUrgent: '#3b82f6',
        delivery: '#6366f1',
        collection: '#14b8a6'
    };

    // --- GLOBAL STATE ---
    let allData = [];
    let urgentPieChartInstance, deliveryBarChartInstance;

    // --- DOM ELEMENTS ---
    const statusDiv = document.getElementById('statusMessage');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    // --- UTILITY FUNCTIONS ---
    const showMessage = (message, type = 'info') => {
        statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
    };

    // --- DATA FETCHING & PROCESSING ---
    async function loadDataFromSupabase() {
        showMessage('Loading all delivery records...', 'info');
        try {
            const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/${SUPABASE_CONFIG.tableName}?select=*&order=created_at.desc`, {
                headers: {
                    'apikey': SUPABASE_CONFIG.key,
                    'Authorization': `Bearer ${SUPABASE_CONFIG.key}`,
                }
            });
            if (!response.ok) {
                throw new Error(`Database error: ${response.statusText}`);
            }
            
            const rawData = await response.json();
            if (!rawData || rawData.length === 0) {
                throw new Error('No data found in the database.');
            }

            allData = rawData.map(d => ({
                ...d,
                order_date: d.order_received ? new Date(d.order_received) : null,
                is_pending: d.status ? d.status.toLowerCase().includes('pending') : true,
                is_urgent: d.urgent ? d.urgent.toLowerCase().includes('urgent') : false,
                type: d.type ? (d.type.toLowerCase().includes('delivery') ? 'Delivery' : 'Collection') : 'Unknown'
            })).filter(d => d.order_date && d.customer);

            showMessage(`Successfully loaded ${allData.length} records.`, 'info');
            return true;
        } catch (error) {
            console.error('Data loading failed:', error);
            showMessage(`Error: ${error.message}`, 'error');
            return false;
        }
    }

    function filterAndProcessData() {
        const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
        const endDate = endDateInput.value ? new Date(endDateInput.value) : null;

        if (startDate) {
            startDate.setHours(0, 0, 0, 0);
        }
        if (endDate) {
            endDate.setHours(23, 59, 59, 999);
        }

        const filteredData = allData.filter(d => {
            if (!d.order_date) return false;
            const isAfterStart = startDate ? d.order_date >= startDate : true;
            const isBeforeEnd = endDate ? d.order_date <= endDate : true;
            return isAfterStart && isBeforeEnd;
        });
        
        updateDashboard(filteredData);
    }

    // --- DASHBOARD UPDATE & RENDERING ---
    function updateDashboard(data) {
        const totalOrders = data.length;
        document.getElementById('totalDeliveries').textContent = totalOrders.toLocaleString();
        document.getElementById('pendingDeliveries').textContent = data.filter(d => d.is_pending).length.toLocaleString();
        document.getElementById('ticketsDone').textContent = (totalOrders - data.filter(d => d.is_pending).length).toLocaleString();

        const urgentCounts = data.reduce((acc, d) => {
            const key = d.is_urgent ? 'Urgent' : 'Not Urgent';
            acc[key] = (acc[key] || 0) + 1;
            return acc;
        }, { 'Urgent': 0, 'Not Urgent': 0 });
        
        const deliveryByDay = data.reduce((acc, d) => {
            const day = d.order_date.toLocaleDateString('en-US', { weekday: 'short' });
            if (!acc[day]) {
                 acc[day] = { Delivery: 0, Collection: 0 };
            }
            if(d.type === 'Delivery' || d.type === 'Collection') {
                acc[day][d.type]++;
            }
            return acc;
        }, {});
        
        const dailyVolume = data.reduce((acc, d) => {
            const day = d.order_date.toLocaleDateString('en-US', { weekday: 'long' });
            acc[day] = (acc[day] || 0) + 1;
            return acc;
        }, {});

        const customerPerformance = data.reduce((acc, d) => {
            if (!acc[d.customer]) {
                acc[d.customer] = { customer: d.customer, count: 0 };
            }
            acc[d.customer].count++;
            return acc;
        }, {});

        renderUrgentPieChart(urgentCounts);
        renderDeliveryBarChart(deliveryByDay);
        renderDailyVolumeTable(dailyVolume, totalOrders);
        renderCustomerTable(Object.values(customerPerformance));
    }
    
    function renderUrgentPieChart(data) {
        const ctx = document.getElementById('urgentPieChart').getContext('2d');
        if (urgentPieChartInstance) {
            urgentPieChartInstance.destroy();
        }
        urgentPieChartInstance = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Urgent', 'Not Urgent'],
                datasets: [{
                    data: [data['Urgent'], data['Not Urgent']],
                    backgroundColor: [CHART_COLORS.urgent, CHART_COLORS.notUrgent],
                    borderColor: '#ffffff',
                    borderWidth: 4,
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { position: 'bottom' },
                    datalabels: {
                        color: '#fff',
                        font: { weight: 'bold' },
                        formatter: (value, ctx) => {
                            let sum = 0;
                            let dataArr = ctx.chart.data.datasets[0].data;
                            dataArr.map(data => {
                                sum += data;
                            });
                            let percentage = (value*100 / sum).toFixed(1)+"%";
                            return value > 0 ? percentage : '';
                        }
                    }
                } 
            },
            plugins: [ChartDataLabels],
        });
    }

    function renderDeliveryBarChart(data) {
        const ctx = document.getElementById('deliveryBarChart').getContext('2d');
        const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
        
        if (deliveryBarChartInstance) {
            deliveryBarChartInstance.destroy();
        }
        deliveryBarChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Delivery',
                        data: labels.map(day => (data[day] && data[day].Delivery) || 0),
                        backgroundColor: CHART_COLORS.delivery,
                        borderRadius: 4,
                    },
                    {
                        label: 'Collection',
                        data: labels.map(day => (data[day] && data[day].Collection) || 0),
                        backgroundColor: CHART_COLORS.collection,
                        borderRadius: 4,
                    }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } }, 
                plugins: { 
                    legend: { position: 'bottom' },
                    datalabels: {
                        color: '#fff',
                        font: { weight: 'bold' },
                        formatter: (value) => {
                           return value > 0 ? value : '';
                        }
                    }
                } 
            },
            plugins: [ChartDataLabels],
        });
    }

    function renderDailyVolumeTable(data, total) {
        const tbody = document.getElementById('volumeTableBody');
        const dayOrder = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        if (total === 0) {
            tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No data for this period.</td></tr>`;
            return;
        }
        tbody.innerHTML = dayOrder.map(day => {
            const count = data[day] || 0;
            const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : '0.0';
            return `<tr><td>${day}</td><td>${count.toLocaleString()}</td><td>${percentage}%</td></tr>`;
        }).join('');
    }
    
    function renderCustomerTable(data) {
        const tbody = document.getElementById('customerTableBody');
        const sortedData = data.sort((a, b) => b.count - a.count).slice(0, 15); // Top 15
        if (sortedData.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No data for this period.</td></tr>`;
        } else {
            tbody.innerHTML = sortedData.map(d => `<tr><td>${d.customer}</td><td>${d.count.toLocaleString()}</td></tr>`).join('');
        }
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        const today = new Date();
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(today.getDate() - 30);
        endDateInput.value = today.toISOString().split('T')[0];
        startDateInput.value = thirtyDaysAgo.toISOString().split('T')[0];

        startDateInput.addEventListener('change', filterAndProcessData);
        endDateInput.addEventListener('change', filterAndProcessData);

        const success = await loadDataFromSupabase();
        if (success) {
            filterAndProcessData();
        } else {
            // Clear loading indicators and show error message in tables
            document.getElementById('volumeTableBody').innerHTML = '<tr><td colspan="3" style="text-align:center;">Could not load data.</td></tr>';
            document.getElementById('customerTableBody').innerHTML = '<tr><td colspan="2" style="text-align:center;">Could not load data.</td></tr>';
        }
    });

</script>
</body>
</html>
